<!DOCTYPE html>
<html>
    <head>
        <title>grade table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="100%" height="100%">
            <tr>
                <th colspan="2" align="left">Subject</th>
                <th>John Doe</th>
                <th>Miriam Luther</th>
            </tr>
            <tr>
                <th rowspan="2">Biology</th>
                <th align="left">Practical</th>
                <td align="center">A</td>
                <td align="center">A</td>
            </tr>
            <tr>
                <th align="left">Theory</th>
                <td align="center">A+</td>
                <td align="center">A</td>
            </tr>
            <tr>
                <th rowspan="2">Chemistry</th>
                <th align="left">Practical</th>
                <td align="center">B</td>
                <td align="center">C</td>
            </tr>
            <tr>
                <th align="left">Theory</th>
                <td align="center">A</td>
                <td align="center">C+</td>
            </tr>
            <tr>
                <th rowspan="2">Physics</th>
                <th align="left">Practical</th>
                <td align="center">A</td>
                <td align="center">A</td>
            </tr>
            <tr>
                <th align="left">Theory</th>
                <td align="center">A-</td>
                <td align="center">A-</td>
            </tr>
        </table>
    </body>
</html>
