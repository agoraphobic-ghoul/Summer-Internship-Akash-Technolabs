<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form method="get">
        <table width="100%" border="1" style="background-color:rgb(0, 94, 255); border-color:white;">
            <tr>
                <th colspan="2" style="color:rgb(178, 3, 3); background-color: rgb(237, 255, 71);">User Form</th>
            </tr>
            <tr>
                <th>Enter Name</th>
                <th>
                    <input type="text" name="name" style="width:95%; background-color: rgb(90, 218, 90);" >
                </th>
            </tr>
            <tr>
                <th>Enter Password</th>
                <th>
                    <input type="password" name="password" style="width:95%; background-color:rgb(90, 218, 90);">
                </th>
            </tr>
            <tr>
                <th>Enter Address</th>
                <th>
                    <input type="text" name="address" style="width:95%; background-color:rgb(90, 218, 90);">
                </th>
            </tr>
            <tr>
                <th>Select Game</th>
                <th align="left">
                    <input type="checkbox" name="game" id="hockey">Hockey <br>
                    <input type="checkbox" name="game" id="football">Football <br>
                    <input type="checkbox" name="game" id="badminton">Badminton <br>
                    <input type="checkbox" name="game" id="Cricket">Cricket <br>
                    <input type="checkbox" name="game" id="volleyball">Volleyball <br>

                </th>
            </tr>
            <tr>
                <th>Gender</th>
                <th align="left">
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                </th>
            </tr>
            <tr>
                <th>Select your age</th>
                <th>
                    <select name="age" style="width:95%; background-color:rgb(90, 218, 90);">
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="file" name="file" style=background-color:rgb(90, 218, 90);">
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Click Me" style="background-color:rgb(90, 218, 90);" style="width:20%;">
                    <input type="reset" value="Reset" style="background-color:rgb(90, 218, 90);" style="width:20%;">
                    <input type="submit" value="Submit Form" style="background-color:rgb(90, 218, 90);" style="width:20%;">
                </th>
            </tr>
        </table>
        </form>
    </body>
</html>
