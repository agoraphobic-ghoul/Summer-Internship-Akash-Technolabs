<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            const i= prompt("Enter the number");
            
            if (i==0) 
            {
                document.write("ZERO")   
            } 
            else if (i>0) 
            {
                document.write("POSITIVE")      
            } 
            else 
            {
                document.write("NEGATIVE")      
            } 
            
        </script>
    </body>
</html>
