<!DOCTYPE html>
<html>
    <head>
        <title>Area</title>
        
    </head>
    <body>
        
        <script>
            {
                let L
                let W
                let A
                let Pi
                let R
            L=5 , W=9 ,A=L*W;
            document.write('<h2>'+'Rectangle area is '+A+ '</h2>');
            L=49 ,A=L*L;
            document.write('<h2>'+'Square area is '+A+ '</h2>');
            R=7 ,Pi=3.14 , A=Pi*R*R;
            document.write('<h2>'+'Circle area is '+A+ '</h2>');
            }
            
        </script>
    </body>
</html>
