<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Button Example</title>
    </head>
    <body style="background-color:rgb(246, 219, 223);">
        <form method="get">
            <fieldset style="width:450px; background-color: white;" >
                <legend>HTML Form Button Example</legend>
                <table cellpadding="10px">
                    <tr>
                        <th align="left">*UserName</th>
                        <th align="left"><input type="text" name="name" value="eg. John" style="color:grey;"></th>
                    </tr>
                    <tr>
                        <th align="left">*Password</th>
                        <th align="left">
                            <input type="password" name="pass">
                        </th>
                    </tr>
                    <tr>
                        <th align="left">E-mail</th>
                        <th align="left">
                            <input type="email" name="email" value="eg. yourname@xyz.com" style="color:grey;">
                        </th>
                    </tr>
                    <tr>
                        <th align="left">Comment</th>
                        <th align="left">
                            <textarea name="comment" cols="30" rows="7"></textarea>
                        </th>
                    </tr>
                    <tr>
                        <th align="center" colspan="2">
                            <input type="button" value="Simple Button">
                            <input type="submit" value="Submit BUtton">
                            <input type="reset" value="Reset Button">
                        </th>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
